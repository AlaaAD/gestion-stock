<div class="row mb-1 mr-0 custom-border">
  <div class="col-md-1 custom-border-right p-1 text-center mt-1 mb-1">
    <img src="assets/product.png" width="100px" height="100px" alt="image produit">
  </div>
  <!--Détails articles-->
  <div class="col-md-5 custom-border-right mt-1 mb-1">
    <div class="col">
      <div class="row">
        <div class="col-md-1"><i class="fas fa-info-circle blue-color"></i></div>
        <div class="col-md-11">Code article</div>
      </div>
      <div class="row">
        <div class="col-md-1"><i class="fas fa-info-circle blue-color"></i></div>
        <div class="col-md-11">Designation</div>
      </div>
      <div class="row">
        <div class="col-md-1"><i class="fas fa-dollar-sign blue-color"></i></div>
        <div class="col-md-11">Prix HT</div>
      </div>
      <div class="row">
        <div class="col-md-1"><i class="fas fa-dollar-sign blue-color"></i></div>
        <div class="col-md-11">Prix TTC</div>
      </div>
    </div>
  </div>
  <!--Détails catégorie -->
  <div class="col-md-3 custom-border-right mt-1 mb-1">
      <div class="col text-center">
        <div class="col-md-12"><h3>Stock actuel</h3></div>
        <div class="col-md-12"><h3>139</h3></div>

      </div>
  </div>
  <!--Bouttons d'action-->
  <div class="col-md-3 mt-1 mb-1">
    <div class="col-md-12 text-center">
      <button type="button" class="btn btn-link " data-bs-target="#modalCorrectionDuStock" data-bs-toggle="modal" >
        <i class="fab fa-stack-overflow blue-color"></i>&nbsp;Correction du stock</button>
    </div>
  </div>
</div>

<!--Popup correction du stock-->
<div class="modal fade" id="modalCorrectionDuStock" tabindex="-1" aria-labelledby="modalCorrectionDuStock" aria-hidden="true" >
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Correction du stock</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <div class="row">
          <div class="col-md-6">
            <img src="assets/product.png" width="100px" height="100px" alt="image produit">

          </div>
          <div class="col-md-6">
            <form>
              <div class="mb-3">
                <input type="text" class="form-control" placeholder="Quantité">
              </div>
              <div class="mb-3">
                <select  class="form-control form-select">
                  <option>Type de correction</option>
                  <option>Correction positive</option>
                  <option>Correction négative</option>
                </select>
              </div>
            </form>
          </div>
        </div>

      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-danger" data-bs-dismiss="modal"> <i class="fas fa-ban"></i>&nbsp;Annuler</button>
        <button type="button" class="btn btn-success">  <i class="fas fa-save"></i>&nbsp;Enregistrer</button>
      </div>
    </div>
  </div>
</div>
